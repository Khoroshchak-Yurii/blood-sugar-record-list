<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaRec</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #fbfd8a;">
            <a class="navbar-brand" href="#">
                <img src="img/diabetes.svg" width="30" height="30" class="d-inline-block align-top"
                    alt="" loading="lazy">
                DiaRec
            </a>
            <div class="navi-item">
                <a href="#" >
                    about
                </a>
            </div>
        </nav>
        <div class="banner">
            <div id="phrase-back">
                <p id="ban-phrase-top">control your blood sugar </p>
                <p id="ban-phrase-bottom">properly!</p>
                <!-- <button type="button" class="btn btn-light" style="background-color: #fa759e;">Add Record List</button> -->
            </div>
        </div>
    </header>
    <section>
        <div class="container mt-4 text-center">
            <h1 class="display-4 mb-4">My blood sugar level</h1>
            <form id="sugar-form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="datetime-local" id="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sugar-level">Sugar level</label>
                    <input type="text" id="sugar-level" class="form-control">
                </div>
                <div class="form-group">
                    <label for="feeling">Feeling</label>
                    <input type="text" id="feeling" class="form-control">
                </div>
                <input type="submit" value="Add" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sugar level</th>
                        <th>Feeling</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="sugar-list">
                </tbody>
            </table>
        </div>
    </section>

        href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></div> -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
            <script src="js/index.js"></script>
    </body>
</html>
